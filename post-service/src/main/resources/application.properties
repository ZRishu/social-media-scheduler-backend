spring.application.name=post-service
server.port=8080


# --- Datasource Configuration ---
spring.datasource.url=${POST_SERVICE_DATABASE}
spring.datasource.username=${POST_SERVICE_DATABASE_USERNAME}
spring.datasource.password=${POST_SERVICE_DATABASE_PASSWORD}

# --- Hibernate Properties ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

pring.kafka.producer.bootstrap-servers=${KAFKA_URL}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

clients.social-account-service.url=http://social-account-service:8080
clients.analytics-service.url = http://analytics-service:8080