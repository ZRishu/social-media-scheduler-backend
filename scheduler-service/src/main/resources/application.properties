spring.application.name=scheduler-service
server.port=8081
# --- Datasource Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5001/scheduler_service_db
spring.datasource.username=admin2
spring.datasource.password=password

# --- Hibernate Properties ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Kafka Consumer Configuration ---
# Disables JMX to prevent InstanceAlreadyExistsException on restarts.
spring.jmx.enabled=false
spring.kafka.consumer.bootstrap-servers=${KAFKA_URL}
spring.kafka.consumer.group-id=scheduler-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.fierceadventurer.schedulerservice.events.VariantReadyForSchedulingEvent
spring.kafka.properties.session.timeout.ms=45000
spring.kafka.consumer.client-id=${KAFKA_CLIENTID}

# --- Feign Client Configuration ---
clients.social-account-service.url=${CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL}

