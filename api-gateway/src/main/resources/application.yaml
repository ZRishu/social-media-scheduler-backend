server:
  port: 9000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # --- These routes use the Docker service names ---
        - id: user-service
          uri: http://user-service:8080
          predicates:
            - Path=/api/v1/users/**
        - id: post-service
          uri: http://post-service:8080
          predicates:
            - Path=/api/v1/posts/**
        - id: social-account-service
          uri: http://social-account-service:8080
          predicates:
            - Path=/api/v1/accounts/**, /api/v1/internal/**
        - id: analytics-service
          uri: http://analytics-service:8080
          predicates:
            - Path=/api/v1/analytics/**
        - id: media-service
          uri: http://media-service:8080
          predicates:
            - Path=/api/v1/media/**
        - id: ai-service
          uri: http://ai-service:8080
          predicates:
            - Path=/api/v1/ai/**
            -
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:63342"
              - "http://localhost:8000"
              - "http://127.0.0.1:8000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

  # --- Spring Security Configuration (FIXED) ---
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8088/realms/user-service
          jwk-set-uri: http://keycloak:8080/realms/user-service/protocol/openid-connect/certs

# --- Actuator (for health checks) ---
management:
  endpoints:
    web:
      exposure:
        include: health

# --- SpringDoc (Swagger) Configuration ---
springdoc:
  api-docs:
    groups:
      enabled: true
  gateway:
    discovery:
      locator:
        enabled: true
        discovery-id: api-gateway
  swagger-ui:
    oauth:
      client-id: springdoc-swagger
      use-pkce-with-authorization-code-grant: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{X-Correlation-Id:-}]"
