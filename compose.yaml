version: '3.8'

services:
  postgres:
    image: postgres:15 # Using a specific version is recommended
    container_name: post-service-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=post-service-db # Optional: you can specify a database name here
    ports:
      - "5000:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres-data: