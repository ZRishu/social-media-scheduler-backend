spring.application.name=scheduler-service
server.port=${SERVER_PORT:8080}

# --- Datasource Configuration ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Hibernate Properties ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === KAFKA CONSUMER CONFIG (CONFLUENT CLOUD) (FIXED) ===
spring.kafka.bootstrap-servers=${KAFKA_URL}
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=PLAIN
# We build the string here using the simple variables from Docker
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_KEY}" password="${KAFKA_SECRET}";

# --- Consumer Specifics ---
spring.kafka.consumer.group-id=scheduler-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# --- Other Kafka Properties ---
spring.jmx.enabled=false

# --- Feign Client Configuration ---
clients.social-account-service.url=${CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL}

