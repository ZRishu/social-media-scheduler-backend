spring.application.name=media-storage-service
server.port=${SERVER_PORT:8086}

# --- Database Configuration ---
spring.datasource.url=${MEDIA_STORAGE_DB_URL}
spring.datasource.username=${MEDIA_STORAGE_DB_USERNAME}
spring.datasource.password=${MEDIA_STORAGE_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# --- File Upload Settings ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
