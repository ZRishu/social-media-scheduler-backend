services:


  # --- Databases ---
  post-db:
    image: postgres:15
    container_name: post-db
    environment:
      - POSTGRES_USER=admin1
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=post-service-db
    ports:
      - "5000:5432"
    volumes:
      - post-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin1 -d post_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  scheduler-db:
    image: postgres:15
    container_name: scheduler-db
    environment:
      - POSTGRES_USER=admin2
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=scheduler-service-db
    ports:
      - "5001:5432"
    volumes:
      - scheduler-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin2 -d scheduler_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  social-account-db:
    image: postgres:15
    container_name: social-account-db
    environment:
      - POSTGRES_USER=admin3
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=social_account_service_db
    ports:
      - "5002:5432" # Use a new host port
    volumes:
      - social-account-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin3 -d social_account_service_db" ]
      interval: 10s
      timeout: 5s
      retries: 5


  # --- Application Services ---
  post-service:
    build: ./post-service
    container_name: post-service
    depends_on:
      post-db:
        condition: service_healthy

    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://post-db:5432/post-service-db
      - SPRING_DATASOURCE_USERNAME=admin1
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - social_media_net

  scheduler-service:
    build: ./scheduler-service
    container_name: scheduler-service
    depends_on:
      scheduler-db:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://scheduler-db:5432/scheduler-service-db
      - SPRING_DATASOURCE_USERNAME=admin2
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - social_media_net



volumes:
  post-data:
  scheduler-data:
  social-account-data:

networks:
  social_media_net:
    driver: bridge