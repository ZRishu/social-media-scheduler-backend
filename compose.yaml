services:
  # --- Messaging Infrastructure ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    networks:
      - social_media_net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000


  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    networks:
      - social_media_net
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "variant-scheduling-topic:1:1,variant-immediate-publish-topic:1:1,social-account-created-topic:1:1,keycloak.user.created:1:1"

  # --- Databases ---
  post-db:
    image: postgres:15
    container_name: post-db
    environment: { POSTGRES_USER: "admin1", POSTGRES_PASSWORD: "password", POSTGRES_DB: "post_service_db" }
    ports: [ "5000:5432" ]
    volumes: [ "post-data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin1 -d post_service_db"]

  scheduler-db:
    image: postgres:15
    container_name: scheduler-db
    environment: { POSTGRES_USER: "admin2", POSTGRES_PASSWORD: "password", POSTGRES_DB: "scheduler_service_db" }
    ports: [ "5001:5432" ]
    volumes: [ "scheduler-data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin2 -d scheduler_service_db"]

  social-account-db:
    image: postgres:15
    container_name: social-account-db
    environment: { POSTGRES_USER: "admin3", POSTGRES_PASSWORD: "password", POSTGRES_DB: "social_account_service_db" }
    ports: [ "5002:5432" ]
    volumes: [ "social-account-data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin3 -d social_account_service_db" ]

  analytics-db:
    image: postgres:15
    container_name: analytics-db
    environment: { POSTGRES_USER: "admin4", POSTGRES_PASSWORD: "password", POSTGRES_DB: "analytics-service-db" }
    ports: [ "5003:5432" ]
    volumes: [ "analytics-data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin4 -d analytics-service-db" ]

  user-db:
    image: postgres:15
    container_name: user-db
    environment: { POSTGRES_USER: "admin5", POSTGRES_PASSWORD: "password", POSTGRES_DB: "user_service_db" }
    ports: [ "5004:5432" ]
    volumes: [ "user-data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin5 -d user_service_db"]

  media-db:
    image: postgres:15
    container_name: media-db
    environment: { POSTGRES_USER: "admin_media", POSTGRES_PASSWORD: "password", POSTGRES_DB: "media_service_db" }
    ports: [ "5006:5432" ]
    volumes: [ "media-data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_media -d media_service_db" ]

  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment: { POSTGRES_DB: "keycloak", POSTGRES_USER: "keycloak", POSTGRES_PASSWORD: "password" }
    ports: [ "5005:5432" ]
    volumes: [ "keycloak_db_data:/var/lib/postgresql/data" ]
    networks: [ social_media_net ]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
    restart: unless-stopped

  # --- Authentication Service (NO BUILD) ---
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL_HOST=keycloak-db
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_DB_SCHEMA=public
      - KC_HOSTNAME_URL=http://localhost:8088
      - KC_HOSTNAME_ADMIN_URL=http://localhost:8088
    ports:
      - "8088:8080"
    networks:
      - social_media_net
    depends_on:
      keycloak-db:
        condition: service_healthy
    # healthcheck: REMOVED as requested
    restart: unless-stopped

  # --- Application Gateway ---
  api-gateway:
    build:
      context: ./api-gateway
      network: host
    container_name: api-gateway
    ports: [ "9000:9000" ]
    networks: [ social_media_net ]
    depends_on:
      keycloak:
        condition: service_started # FIX: Changed from service_healthy
    environment:
      - SERVER_PORT=9000
      - spring.cloud.gateway.routes[0].id=user-service
      - spring.cloud.gateway.routes[0].uri=http://user-service:8080
      - spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**
      - spring.cloud.gateway.routes[1].id=post-service
      - spring.cloud.gateway.routes[1].uri=http://post-service:8080
      - spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/posts/**
      - spring.cloud.gateway.routes[2].id=social-account-service
      - spring.cloud.gateway.routes[2].uri=http://social-account-service:8080
      - spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/accounts/**, /api/v1/internal/**
      - spring.cloud.gateway.routes[3].id=analytics-service
      - spring.cloud.gateway.routes[3].uri=http://analytics-service:8080
      - spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/analytics/**
      - spring.cloud.gateway.routes[4].id=media-service
      - spring.cloud.gateway.routes[4].uri=http://media-service:8080
      - spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/media/**
      - spring.cloud.gateway.routes[5].id=ai-service
      - spring.cloud.gateway.routes[5].uri=http://ai-service:8080
      - spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/ai/**
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8088/realms/user-service
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/user-service/protocol/openid-connect/certs


  # --- Application Services ---
  post-service:
    build:
      context: ./post-service
      network: host
    container_name: post-service
    depends_on:
      post-db: { condition: service_healthy }
      kafka: { condition: service_started } # FIX: Changed from service_healthy
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://post-db:5432/post_service_db
      - SPRING_DATASOURCE_USERNAME=admin1
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL=http://social-account-service:8080
      - CLIENTS_ANALYTICS_SERVICE_URL=http://analytics-service:8080
      - CLIENTS_MEDIA_SERVICE_URL=http://media-service:8080
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8088/realms/user-service
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/user-service/protocol/openid-connect/certs
    networks: [ social_media_net ]

  scheduler-service:
    build:
      context: ./scheduler-service
      network: host
    container_name: scheduler-service
    depends_on:
      scheduler-db: { condition: service_healthy }
      kafka: { condition: service_started }
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://scheduler-db:5432/scheduler_service_db
      - SPRING_DATASOURCE_USERNAME=admin2
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL=http://social-account-service:8080
      - KAFKA_CLIENTID=scheduler-consumer-docker-1
      - SPRING_JMX_ENABLED=false
    networks: [ social_media_net ]

  social-account-service:
    build:
      context: ./social-account-service
      network: host
    container_name: social-account-service
    depends_on:
      social-account-db: { condition: service_healthy }
      kafka: { condition: service_started } # FIX: Changed from service_healthy
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://social-account-db:5432/social_account_service_db
      - SPRING_DATASOURCE_USERNAME=admin3
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8088/realms/user-service
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/user-service/protocol/openid-connect/certs
    networks: [ social_media_net ]

  analytics-service:
    build:
      context: ./analytics-service
      network: host
    container_name: analytics-service
    depends_on:
      analytics-db: { condition: service_healthy }
      kafka: { condition: service_started }
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://analytics-db:5432/analytics_service_db
      - SPRING_DATASOURCE_USERNAME=admin4
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL=http://social-account-service:8080
    networks: [ social_media_net ]

  user-service:
    build:
      context: ./user-service
      network: host
    container_name: user-service
    depends_on:
      user-db: { condition: service_healthy }
      kafka: { condition: service_started }
      keycloak: { condition: service_started }
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/user_service_db
      - SPRING_DATASOURCE_USERNAME=admin5
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8088/realms/user-service
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/user-service/protocol/openid-connect/certs
    networks: [ social_media_net ]

  media-service:
    build:
      context: ./media-storage-service
      network: host
    container_name: media-service
    depends_on:
      media-db: { condition: service_healthy }
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://media-db:5432/media_service_db
      - SPRING_DATASOURCE_USERNAME=admin_media
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8088/realms/user-service
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/user-service/protocol/openid-connect/certs
    networks: [ social_media_net ]

  ai-service:
    build:
      context: ./ai-service
      network: host
    container_name: ai-service
    depends_on:
      keycloak: { condition: service_started }
      media-service: { condition: service_started }
    environment:
      - SERVER_PORT=8080
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CLIENTS_MEDIA_SERVICE_URL=http://media-service:8080
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:8088/realms/user-service
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/user-service/protocol/openid-connect/certs
    networks: [ social_media_net ]

volumes:
  post-data:
  scheduler-data:
  social-account-data:
  analytics-data:
  user-data:
  media-data:
  keycloak_db_data:

networks:
  social_media_net:
    driver: bridge