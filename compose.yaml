services:
  # --- Messaging Infrastructure ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: zookeeper
    networks:
      - social_media_net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    container_name: kafka
    networks:
      - social_media_net
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "variant-scheduling-topic:1:1,variant-immediate-publish-topic:1:1,social-account-created-topic:1:1"


  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      # This is the ONLY port your frontend will use:
      - "9000:9000"
    networks:
      - social_media_net
    depends_on:
      - post-service
      - scheduler-service
      - social-account-service
      - analytics-service
      - user-service
      - media-service
      - keycloak
    environment:
      - SERVER_PORT=9000


      - spring.cloud.gateway.routes[0].uri=http://user-service:8080
      - spring.cloud.gateway.routes[1].uri=http://post-service:8080
      - spring.cloud.gateway.routes[2].uri=http://social-account-service:8080
      - spring.cloud.gateway.routes[3].uri=http://analytics-service:8080
      - spring.cloud.gateway.routes[4].uri=http://media-storage-service:8080

      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/user-service

  # --- Databases ---
  post-db:
    image: postgres:15
    container_name: post-db
    environment:
      - POSTGRES_USER=admin1
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=post_service_db
    ports:
      - "5000:5432"
    volumes:
      - post-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin1 -d post_service_db"]

  scheduler-db:
    image: postgres:15
    container_name: scheduler-db
    environment:
      - POSTGRES_USER=admin2
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=scheduler_service_db
    ports:
      - "5001:5432"
    volumes:
      - scheduler-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin2 -d scheduler_service_db"]

  social-account-db:
    image: postgres:15
    container_name: social-account-db
    environment:
      - POSTGRES_USER=admin3
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=social_account_service_db
    ports:
      - "5002:5432"
    volumes:
      - social-account-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin3 -d social_account_service_db" ]

  analytics-db:
    image: postgres:15
    container_name: analytics-db
    environment:
      - POSTGRES_USER=admin4
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=analytics-service-db
    ports:
      - "5003:5432"
    volumes:
      - analytics-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin4 -d analytics-service-db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      - POSTGRES_USER=admin5
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=user_service_db
    ports:
      - "5004:5432" # New port for local access
    volumes:
      - user-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin5 -d user_service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  media-db:
    image: postgres:15
    container_name: media-db
    environment:
      - POSTGRES_USER=admin_media
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=media_service_db
    ports:
      - "5006:5432"
    volumes:
      - media-data:/var/lib/postgresql/data
    networks:
      - social_media_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_media -d media_service_db" ]




  # --- Application Services ---
  post-service:
    build: ./post-service
    container_name: post-service
    depends_on:
      post-db:
        condition: service_healthy
      kafka:
        condition: service_started
      social-account-service: { condition: service_started }
      analytics-service: { condition: service_started }

    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://post-db:5432/post_service_db
      - SPRING_DATASOURCE_USERNAME=admin1
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL=http://social-account-service:8080
      - CLIENTS_ANALYTICS_SERVICE_URL=http://analytics-service:8080
      - CLIENTS_MEDIA_STORAGE_SERVICE_URL=http://media-storage-service:8080
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/user-service
    networks:
      - social_media_net

  scheduler-service:
    build: ./scheduler-service
    container_name: scheduler-service
    depends_on:
      scheduler-db:
        condition: service_healthy
      kafka:
        condition: service_started
      social-account-service: { condition: service_started }
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://scheduler-db:5432/scheduler_service_db
      - SPRING_DATASOURCE_USERNAME=admin2
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL=http://social-account-service:8080
      - KAFKA_CLIENTID=scheduler-consumer-docker-1
      - SPRING_JMX_ENABLED=false
      - KAFKA_URL=kafka:29092
      - SPRING_JMX_ENABLED=false

    networks:
      - social_media_net

  social-account-service:
    build: ./social-account-service
    container_name: social-account-service
    depends_on:
      social-account-db:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://social-account-db:5432/social_account_service_db
      - SPRING_DATASOURCE_USERNAME=admin3
      - SPRING_DATASOURCE_PASSWORD=password
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/user-service
    networks:
      - social_media_net

  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    depends_on:
      analytics-db:
        condition: service_healthy
      kafka:
        condition: service_started
      social-account-service:
        condition: service_started
    ports:
      - "8083:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://analytics-db:5432/analytics-service-db
      - SPRING_DATASOURCE_USERNAME=admin4
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      - CLIENTS_SOCIAL_ACCOUNT_SERVICE_URL=http://social-account-service:8080
    networks:
      - social_media_net

  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      user-db:
        condition: service_healthy
      kafka:
        condition: service_started
      keycloak:
        condition: service_started # Depends on keycloak
    ports:
      - "8085:8080" # Exposed on host port 8085
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/user_service_db
      - SPRING_DATASOURCE_USERNAME=admin5
      - SPRING_DATASOURCE_PASSWORD=password
      - KAFKA_URL=kafka:29092
      # This is the internal URL for the Keycloak server
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/user-service
    networks:
      - social_media_net

  media-service:
    build: ./media-storage-service
    container_name: media-storage-service
    depends_on:
      media-db:
        condition: service_healthy
    ports:
      - "8086:8080"
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://media-db:5432/media_service_db
      - SPRING_DATASOURCE_USERNAME=admin_media
      - SPRING_DATASOURCE_PASSWORD=password
    networks:
      - social_media_net

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL_HOST=keycloak-db
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=password
      - KC_DB_SCHEMA=public
    ports:
      - "8088:8080"
    networks:
      - social_media_net
    depends_on:
      keycloak-db:
        condition: service_healthy
    restart: unless-stopped


  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=password
    ports:
      - "5005:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks: # Added network
      - social_media_net
    healthcheck: # Added healthcheck
      test: [ "CMD-SHELL", "pg_isready -U keycloak -d keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  post-data:
  scheduler-data:
  social-account-data:
  analytics-data:
  user-data:
  media-data:
  keycloak_db_data:

networks:
  social_media_net:
    driver: bridge